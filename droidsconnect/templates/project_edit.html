{% extends "base.html" %}

{% block title %}Create project{% endblock %}

{% block content %}

<h2>Edit project</h2>

<p>
{% if project.icon %}
    <img src="{% url droidsconnect.project.views.icon project.key %}" alt="" class="icon">
{% else %}
    <img src="/static/img/default_icon.png" alt="" class="icon">
{% endif %}
</p>

<form class="project-edit" method="post" action="{% url droidsconnect.project.views.edit project.key %}" enctype="multipart/form-data">
    <p>
        <label>Icon:</label>
        <input type="file" name="icon"/>
    </p>
{{ form.as_p }}
    <p>
        <input type="submit" value="Save">
    </p>

</form>

{% endblock %}
